spring.application.name = api-gateway

server.port = 8080

spring.security.oauth2.resourceserver.jwt.issuer-uri = http://localhost:8000

app.eureka-server = localhost
eureka.instance.hostname = localhost
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka

#logging.level.root = INFO
#logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator = INFO
#logging.level.org.springframework.cloud.gateway = TRACE
logging.level.org.springframework.security = TRACE

## User service Route
spring.cloud.gateway.routes[0].id = user-service
spring.cloud.gateway.routes[0].uri = lb://user-service
spring.cloud.gateway.routes[0].predicates[0] = Path=/api/users, /api/signup
spring.cloud.gateway.routes[0].filters[0] = SetPath=/users

## Auth service Route
spring.cloud.gateway.routes[1].id = auth-service
spring.cloud.gateway.routes[1].uri = lb://auth-service
spring.cloud.gateway.routes[1].predicates[0] = Path=/api/oauth2/token
spring.cloud.gateway.routes[1].filters[0] = SetPath=/oauth2/v1/token

## Post service Route
spring.cloud.gateway.routes[2].id = user-service
spring.cloud.gateway.routes[2].uri = lb://post-service
spring.cloud.gateway.routes[2].predicates[0] = Path=/api/posts
spring.cloud.gateway.routes[2].filters[0] = SetPath=/posts
